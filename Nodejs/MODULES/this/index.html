<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn1" id="b1">click me with arrow function </button>

    <button class="btn1" id="b2">click me with normal function </button>

    <button class="btn1" id="b3">click me with normal function passed true to addEventListener </button>

    <script>
        document.getElementById('b1').addEventListener('click', () => {
            console.log(this);
            alert('hello b1');
        });



        document.getElementById('b2').addEventListener('click', function () {
            console.log(this);
            alert('hello b2');
        });

        function a() {
            console.log(this);
            alert('hello b3');
        }
        document.getElementById('b3').addEventListener('click', a);
    </script>

    <h1>bubbling and capturing confused 3rd boolean arg in addEventListener </h1>

    <h3>event bubbling</h3>
    <form onclick="alert('form')">FORM
        <div onclick="alert('div')">DIV
            <p onclick="alert('p')">P</p>
        </div>
    </form>

    <h3>event capturing</h3>
    <form id="f">FORM
        <div id="d">DIV
            <p id="p">P</p>
        </div>
    </form>

</body>

</html>
