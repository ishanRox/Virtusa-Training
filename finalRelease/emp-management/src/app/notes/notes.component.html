<div class="container">
  <!-- Quection menu -->
  <div class="row" style="margin-top:12px;">
    <div class="col-md-8">
      <input type="text"

             class="form-control"
             style="width: 100%;"
             placeholder="Search notes...">
    </div>
    <div class="col-md-4">
      <button type="buton"
              (click)="createSubject()"
              class="btn  btn-primary btn pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New Subject
      </button>
      <button type="button"
              (click)="createNote( selectedSubject.id)"
              class="btn btn-dark btn pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New MCQ Quection
      </button>
    </div>

  </div>

  <!-- Quection content -->
  <div class="row" style="margin-top: 28px;">
    <!-- Notebooks Menu -->
    <div class="col-md-3">
      <br>
      <div class="list-group list-group">

        <a (click)="getAllNotes()"  class="list-group-item active  list-group-item-action">
          <i class="fa fa-arrow-circle-o-right"></i>&nbsp;All
        </a>

        <!-- Subject List -->
        <a *ngFor="let subjects of mcqSubjects" (click)="setSelectedBook(subjects)"
           class="list-group-item  list-group-item-action">
          <i class="fa fa-arrow-circle-right"></i>&nbsp; {{subjects.name}}

          <input type="text" [(ngModel)]="subjects.name" (change)="updateSubject(subjects)" class="input-label"
                 style="width: 80%"/>


          <a (click)="deleteSubject(subjects.id)" class="pull-right text-danger">
            <i class="fa fa-trash-o"></i>
          </a>
        </a>

      </div>
    </div>

    <!-- Subject Panel -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <!-- Message if there are no notes -->
          <h3 *ngIf="selectedSubject!=null">{{selectedSubject.name}}  {{selectedSubject.id}}</h3>
          <h3>All Quections</h3>
          <p *ngIf="this.quections.length===0">There are no notes to display in this notebook :(</p>
        </div>
      </div>
      <div class="row">


        <!-- Quection list -->

        <div *ngFor="let note of quections" class="container" style="border:4px solid white;">
          <div class="card-body" style="padding: 8px; margin-top: 8px;">

            <div class="card bg-dark text-white">
              <h5 class="card-header">MCQ Title :- {{note.title}}</h5>
              <div class="card-body">
                <div>
                  <!-- title -->

                  <div class="form-group">
                    <label for="title">MCQ title: &nbsp; </label>
                    <input
                      id="title"
                      type="text"
                      [(ngModel)]="note.title"
                      (change)="updateNote(note)"
                      class="input-label-lg"
                      maxlength="18" style="width: 80%"
                    />
                  </div>


                  <a (click)="deleteNote(note.id)" class="pull-right text-danger">
                    <i class="fa fa-trash-o"></i>
                  </a>
                </div>

                <div class="form-group">
                  <label for="quection">Quection :</label>
                  <textarea
                    id="quection"
                    (change)="updateNote(note)"
                    [(ngModel)]="note.text"
                    class="input-label"
                    style="width: 100%" rows="4"
                  ></textarea>

                </div>
                <!-- Quection -->
                <h5 class="card-title ">Answers for MCQ</h5>
                <p class="card-text">Select the correct One </p>
                <div class="input-group mb-3">

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Answers</span>
                      <!--                      <div class="input-group-text">-->
                      <!--                        <input  type="radio" name="gender">-->
                      <!--                      </div>-->
                    </div>

                    <input [(ngModel)]="this.mcqSet[0].answerString" (change)="updateNote(note)" type="text"
                           class="form-control"
                           placeholder="Answer">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input [checked]="mcqSet[0].istrue" (click)="changeAnswer(0,note)" type="radio" name="gender">
                      </div>
                    </div>

                    <input [(ngModel)]="this.mcqSet[1].answerString" (change)="updateNote(note)" type="text"
                           class="form-control"
                           placeholder="Answer">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input [checked]="mcqSet[1].istrue" (click)="changeAnswer(1,note)" type="radio" name="gender">
                      </div>
                    </div>

                    <input [(ngModel)]="this.mcqSet[2].answerString" (change)="updateNote(note)" type="text"
                           class="form-control"
                           placeholder="Answer">

                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input [checked]="mcqSet[2].istrue" (click)="changeAnswer(2,note)" type="radio" name="gender">
                      </div>
                    </div>

                    <input [(ngModel)]="this.mcqSet[3].answerString" (change)="updateNote(note)" type="text"
                           class="form-control"
                           placeholder="Answer">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input [checked]="mcqSet[3].istrue" (click)="changeAnswer(3,note)" type="radio" name="gender">
                      </div>
                    </div>

                  </div>


                </div>
                <button (click)="confirmAns()" class="btn btn-primary">Add Answers</button>
              </div>
            </div>

            <br>

            <!--            <strong class="text-info" style="font-size: small">{{note.title}}</strong>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
